<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Diets</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="home">Healthy Diet Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="myProfile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="recipes">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="diets">Diets</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center mt-5">
    <h3>Recipes in <th:block th:text="${diet.diet_name}"></th:block></h3>
    <br>
    <ul style="list-style-type: none" th:each="d: ${diet}">
        <li th:each="r: ${d.dietHasRecipes}" th:text="${r.name}"></li>
    </ul>
</div>

<footer class="bg-light text-center text-lg-start fixed-bottom mt-5">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Healthy Diet Application
    </div>
</footer>

</body>
</html>
