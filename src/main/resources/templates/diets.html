<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Diets</title>
</head>
<body>

<div class="container text-center mt-5">
    <h1>Diets</h1>
    <ul style="list-style-type: none" class="mt-5">
        <li th:each="diet: ${allDiets}">
            <div class="row">
                <div class="col-3"></div>
                <div class="col">
                    <h3><th:block th:text="${diet.getDiet_name()}"></th:block></h3>
                </div>
                <div class="col">
                    <form th:method="GET" th:action="@{'/diets/diet/{id}' (id=${diet.getDiet_id()})}" class="mb-2">
                        <input type="submit" value="See more" class="btn btn-sm btn-info text-white">
                    </form>
                    <form th:action="@{'/diets/addToFavourites/{id}' (id=${diet.getDiet_id()})}" th:method="POST">
                        <input type="submit" class="btn btn-sm btn-primary" value="Enroll in this diet">
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
            <br>
        </li>
    </ul>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
    <a class="navbar-brand" href="#">Healthy Diet Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="home">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="myProfile">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="recipes">Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="diets">Diets</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
