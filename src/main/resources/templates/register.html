<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>

<div class="container w-50 mt-5">
<form th:method="POST" th:action="@{/register}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3 form-check">
        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" required>
    </div>
    <div class="mb-3 form-check">
        <label>Your gender is:</label>
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="male">Male
    </div>
    <div class="mb-3 form-check">
        <label for="height">Enter your height:</label>
        <input type="number" id="height" name="height" required>
    </div>
    <div class="mb-3 form-check">
        <label for="weight">Enter your weight:</label>
        <input type="number" id="weight" name="weight" required>
    </div>
    <div class="mb-3 form-check">
        <label for="goal">What is your goal?</label>
        <select name="goal" id="goal" required>
            <option value="loseWeight">Lose weight</option>
            <option value="maintainWeight">Maintain weight</option>
            <option value="gainWeight">Gain weight</option>
        </select>
    </div>

    <div class="mb-3 form-check">
        <label for="physicallyActive">Are you physically active?</label>
        <select name="physicallyActive" id="physicallyActive" required>
            <option value="no">No</option>
            <option value="onceAWeek">Once a week</option>
            <option value="oneToThreeTimesAWeek">One to three times a week</option>
            <option value="moreThanThreeTimesAWeek">More than three times a week</option>
        </select>
    </div>

    <input type="submit" class="btn btn-primary">
</form>

</div>

</body>
</html>
