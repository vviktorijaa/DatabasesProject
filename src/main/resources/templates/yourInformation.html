<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Your information</title>
</head>
<body>

<div class="container text-center mt-5">
    <h1>Hello <th:block th:text="${user.username}"></th:block>!</h1>
    <h3 class="mt-5">According to your height: <th:block th:text="${user.height}"></th:block></h3>
    <h3>and your weight: <th:block th:text="${user.weight}"></th:block>,</h3>
    <h3>your ideal daily calorie intake is: </h3>
    <h3><th:block th:text="${maxKcal}"></th:block></h3>
    <br>
    <h3>Your bmi is:</h3>
    <h3><th:block th:text="${bmi}"></th:block></h3>
    <br>
    <a type="button" href="home" class="btn btn-success">Go to home page</a>
</div>

<footer class="bg-light text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Healthy Diet Application
    </div>
</footer>

</body>
</html>
