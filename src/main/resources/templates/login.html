<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<form th:method="POST" th:action="@{/login}">
<label for="username">Username</label>
<input type="text" name="username" id="username" required>
<br>
<label for="password">Password</label>
<input type="password" name="password" id="password" required>
<br>
<label for="age">Enter your age:</label>
<input type="number" id="age" name="age" required>
<br>
<label for="height">Enter your height:</label>
<input type="number" id="height" name="height" required>
<br>
<label for="weight">Enter your weight:</label>
<input type="number" id="weight" name="weight" required>
<br>
<label for="goal">What is your goal?</label>
<select name="goal" id="goal" required>
    <option value="loseWeight">Lose weight</option>
    <option value="maintainWeight">Maintain weight</option>
    <option value="gainWeight">Gain weight</option>
</select>
<br>
<label for="physicallyActive">Are you physically active?</label>
<select name="physicallyActive" id="physicallyActive" required>
    <option value="no">No</option>
    <option value="onceAWeek">Once a week</option>
    <option value="oneToThreeTimesAWeek">One to three times a week</option>
    <option value="moreThanThreeTimesAWeek">More than three times a week</option>
</select>
<br>
    <input type="submit">
</form>

</body>
</html>
