<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Profile</title>
</head>
<body>

<div class="container text-center mt-5">
    <h1>Hello <th:block th:text="${session.u.getUsername()}"></th:block>

    <div class="row mt-5">
        <div class="col">
            <h3>Your height</h3>
            <h4><th:block th:text="${session.u.getHeight()}"></th:block></h4>
        </div>


        <div class="col">
            <h3>Your weight</h3>
            <h4><th:block th:text="${session.u.getWeight()}"></th:block></h4>
        </div>

        <div class="col mb-5">
            <h3>Your BMI</h3>
            <h4><th:block th:text="${session.u.getBmi()}"></th:block></h4>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <h2>My favourite recipes</h2>
            <h4><th:block th:each="recipe: ${session.faveRecipes}"></th:block></h4>
        </div>

        <div class="col">
            <h2>My diets</h2>
        </div>
    </div>

</div>


<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
    <a class="navbar-brand" href="#">Healthy Diet Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="home">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="myProfile">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="recipes">Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="diets">Diets</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
