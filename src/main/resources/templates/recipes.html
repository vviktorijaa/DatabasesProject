<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>

<div class="container text-center mt-5">
    <h1>Recipes</h1>
    <ul style="list-style-type: none" class="mt-5">
        <li th:each="recipe: ${allRecipes}">
            <p><th:block th:text="${recipe.getName()}"></th:block></p>
            <form th:action="@{'/recipes/recipe/{id}' (id=${recipe.getRecipe_id()})}" th:method="GET">
                <input type="button" value="See more" class="btn btn-sm btn-info text-white">
            </form>
            <form th:action="@{'/recipes/addToFavourites/{id}' (id=${recipe.getRecipe_id()})}" th:method="POST">
                <input type="button" value="Add to favourites" class="btn btn-sm btn-primary text-white">
            </form>
            <br>
        </li>
    </ul>
</div>

<div class="container w-25 text-center">
    <form th:method="GET" th:action="@{/recipes}">
        <div class="mb-3">
            <input type="text" class="form-control" id="search" name="searchRecipes" aria-describedby="search" placeholder="Search recipes">
            <input type="submit" class="btn btn-primary mt-2 mb-5" value="Search">
        </div>
    </form>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
    <a class="navbar-brand" href="#">Healthy Diet Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="home">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="myProfile">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="recipes">Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="diets">Diets</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
